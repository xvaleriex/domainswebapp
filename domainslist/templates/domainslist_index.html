{% extends "base.html" %}
{% load static %}
{% block page_content %}
<div style="margin-left=50px">
	<h1>Active domains and flags</h1>
	<div class="row">
		<table class="table table-hover">
			<thead>
			<tr>
			<th scope="col">FQDN</th>
			<th scope="col">Active flags</th>
			</tr>
			</thead>	
		<tbody>
		{% for domain in domains %}
			<tr class="table-primary">
			<th>
				<a href="{% url 'domain_detail' domain.pk %}">{{ domain.fqdn }}</a>
			</th>
			<td>
				{% for flag in domain.domainflag_set.all %}
				{% if flag.is_active %}
					{{ flag.type }}
				{% endif %}
				{% endfor %}
			</td>
			</tr>
		{% endfor %}
		</tbody>
		</table>
	    </div>
</div>
{% endblock %}
